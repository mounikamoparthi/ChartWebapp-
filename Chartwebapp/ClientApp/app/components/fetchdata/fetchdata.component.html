<h1>Stock Price</h1>


<p *ngIf="!pricedata"><em>Loading...</em></p>
<canvas baseChart width="400" height="400"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType">
    </canvas>

<table class='table' *ngIf="pricedata">
    <thead>
        <tr>
            <th>Date</th>
            
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let price of pricedata">
            <td>{{ price.dateFormatted }}</td>
            <td>{{ price.price }}</td>
            
        </tr>
    </tbody>
</table>
